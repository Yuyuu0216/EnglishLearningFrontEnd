<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>學習分析</title>
    <!-- 導入Bootstrap的CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles/analysis.css" />
  </head>

  <body>
    <!-- 導入chart.js函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 導入navbar -->
    <script src="./nav.js"></script>

    <h1>我的學習分析</h1>
    <hr width="80%" />
    <div class="container">
      <section class="topic">
        <div class="voc">
          <h2>主題偏好(單字)</h2>
          <div class="diagram_small">
            <canvas id="chart_1"></canvas>
          </div>
        </div>
        <div class="video">
          <h2>主題偏好(影片)</h2>
          <div class="diagram_small">
            <canvas id="chart_2"></canvas>
          </div>
        </div>
      </section>
      <section class="amount">
        <div class="vocs">
          <h2>每週學習量(單字)</h2>
          <div class="diagram_big">
            <canvas id="chart_3"></canvas>
          </div>
        </div>
        <div class="videos">
          <h2>每週學習量(影片)</h2>
          <div class="diagram_big">
            <canvas id="chart_4"></canvas>
          </div>
        </div>
      </section>
    </div>

    <script src="./charts/chart_1.js"></script>
    <script src="./charts/chart_2.js"></script>
    <script src="./charts/chart_3.js"></script>
    <script src="./charts/chart_4.js"></script>

    <!-- 導入footer -->
    <script src="./footer.js"></script>

    <!-- 導入Bootstrap5的JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
