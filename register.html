<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊會員</title>
    <!-- 導入Bootstrap的CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles/register.css" />
  </head>

  <body>
    <!-- 導入navbar -->
    <script src="./nav_register.js"></script>

    <h1>註冊會員</h1>
    <hr />
    <div class="container">
      <form action="">
        <div class="formTop">
          <div class="label">
            <label for="email" id="email">帳號/Email</label>
            <label for="password" id="password">密碼</label>
            <label for="rePassword" id="rePassword">確認密碼</label>
          </div>
          <div class="input">
            <input type="text" />
            <input type="password" />
            <input type="password" />
          </div>
        </div>

        <div class="formButtom">
          <button>送出</button>
        </div>
      </form>
    </div>

    <!-- 導入footer -->
    <script src="./footer.js"></script>

    <!-- 導入Bootstrap5的JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
