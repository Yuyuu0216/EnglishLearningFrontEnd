<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <!-- 導入Bootstrap的CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles/Loginstyle.css">
</head>
<body>
    <!-- 導入navbar -->
    <script src="./nav_register.js"></script>

    <h1>會員登入</h1>
    <div id="line"></div>
    <form action="">
        <div id="first">
        <label for="email">帳號/EMAIL</label>
        <input id="email" type="email" name="email" required />
        </div>
        <br>
        <br>
        <div id="second">
        <label for="password">密碼</label>
        <input id="password" type="password" name="password" minlength="8" maxlength="12" required>
        </div>
        <br>
        <br>
        <div id="end">
        <button id="submit" type="submit"><a href="./index.html">登入</a></button>
        <p id="forgetpassword"><a href="./register.html">忘記密碼？</a></p>
        </div>
        
    </form>

     <!-- 導入footer -->
     <script src="./footer.js"></script>

     <!-- 導入Bootstrap5的JavaScript -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
</body>
</html>
